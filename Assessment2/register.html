<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Registeration Page</title>
       <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="form">
            <h2>Registration Form</h2>
            <form onsubmit="Register(event)">
                <input type="text" id="username" name="username" placeholder="UserName" required>
                <input type="text" id="firstname" name="firstname" placeholder="FirstName" required>
                <input type="text" id="lastname" name="lastname" placeholder="LastName" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <label for="gender">Gender:</label>
                <label>
                    <input type="radio" name="gender" value="Male" checked> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                title="Must contain at least one number,  
            one uppercase and lowercase letter, and at least 6 characters" required><br>
                <span id="passwordmsg" style="color: red;"></span><br>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirmpassword" required oninput="passwordMatch()"><br>
                <input type="checkbox" name="terms" value="agree" required>I agree to the terms and conditions<br><br>
                <div class="btn-container">
                    <button type="submit" class="btn">Register</button><br>
                    <p>Alreday have an aacount?<a href="login.html">Login here</a>.</p>
                </div>
                

            </form>

        </div>
        <script>
            function Register(event) {
                event.preventDefault();
                var formData = {
                username: document.getElementById("username").value,
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                dob: document.getElementById("dob").value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                password: document.getElementById("password").value,
                confirmpassword: document.getElementById("confirmpassword").value,
                terms: document.querySelector('input[name="terms"]:checked') ? true : false
            };
            localStorage.setItem('formData', JSON.stringify(formData));
            
               showAlert();
            }
            function passwordMatch(){
                var password1=document.getElementById("password").value;
                var password2=document.getElementById("confirmpassword").value;
                var passwordmsg=document.getElementById("passwordmsg");
                if(password1 !== password2){
                    passwordmsg.textContent="password doesn't match";
                }
                else{
                    passwordmsg.textContent=" ";
                }
            }
            function showAlert(){
                alert("Form submitted successfully!");
                window.location.href="profile.html"
            }
            </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <div class="form">
            <h2>Login</h2>
            <form onsubmit="Login(event)">
                <input type="text" id="username" name="username" placeholder="UserName" required oninput="validateForm()"><br>
                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                title="Must contain at least one number,  
            one uppercase and lowercase letter, and at least 6 characters" required oninput="validateForm()"><br>
                <div class="btn-container">
                    <button type="submit" id="button" class="btn" disabled>Login</button><br>
                    <p>Don't have an aacount?<a href="register.html">Register here</a>.</p>
                </div>
                

            </form>

        </div>
        <script>
            function Login(event){
                event.preventDefault();
                var username=document.getElementById("username").value;
                var password=document.getElementById("password").value;
                var storedCredentials = JSON.parse(localStorage.getItem("formData"));
                if (storedCredentials && storedCredentials.username === username && storedCredentials.password === password) {
                alert("Login successful!");
                window.location.href='profile.html'
            } else {
                alert("Invalid username or password. Please try again.");
            }


            }
            function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var loginButton = document.getElementById("button");

            if (username && password) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }
        </script>
    </body>
</html>
